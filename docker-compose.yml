version: '3.8'

services:
  # Backend API
  backend:
    image: pasinduisiwara/backend-app:latest
    container_name: edutrack-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_HOST: ${DB_HOST:-mysql-353b8b06-pasi-4594.e.aivencloud.com}
      DB_PORT: ${DB_PORT:-28222}
      DB_USER: ${DB_USER:-avnadmin}
      DB_PASSWORD: ${DB_PASSWORD:-AVNS_vqvjHt5glsd6ETHTem2}
      DB_NAME: ${DB_NAME:-defaultdb}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-this}
    networks:
      - edutrack-network

  # Frontend
  frontend:
    image: pasinduisiwara/frontend-app:latest
    container_name: edutrack-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - edutrack-network

networks:
  edutrack-network:
    driver: bridge
